{% extends 'main/base.html' %} 
{% block title %}
  User Type
{%endblock %}

{%block content %}

    <div class="profile-type">
        <p class="choice-text">Choose wether you want to be a customer or a company</p>
    </div>
    <div class="register">

        <div class="profiles">

            <div class="choice-company">
                <div class="company img" id="company">
                  <a href="/register/company">
                    <img src="/static/css/company.png" alt="company">
                  </a>
                </div>
                <p class="image-label">Company</p>
              </div>
              
              <div class="choice-customer">
                <div class="customer img" id="customer">
                  <a href="/register/customer">
                    <img src="/static/css/customer.png" alt="customer">
                  </a>
                </div>
                <p class="image-label">Customer</p>
              </div>

        </div>

    </div>
   
{% endblock %}
